  <script type="text/javascript">
  // Utils
  function r(n) {
    if (n) {
      return parseInt(Math.random() * n);
    } else {
      return parseInt(Math.random() * 255);
    }
  }

  function intersectRect(r1, r2) {
    return !(r2.x > r1.x + r1.size ||
      r2.x + r2.size < r1.x ||
      r2.y > r1.y + r1.size ||
      r2.y + r2.size < r1.y);
  }

  </script>
